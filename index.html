<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonte/css/all.css">
    <script src="https://kit.fontawesome.com/99ac4ec23d.js" crossorigin="anonymous"></script>
    <title>Buscador de CEP</title>
</head>
<body>
    <header>
        <nav class="container">
            <h1 class="titulo">CEP</h1>
        </nav>
    </header>
    <main>
        <nav class="containerNav">
                <h1>Buscador de CEP</h1>
           
            <div class="Buscar">
                <form>
                    <input type="text" id="txtBusca" placeholder="Buscar CEP..."/>
                    <button type="submit" class="btnBuscar" ><i class="fa-solid fa-magnifying-glass"></i></button>
                 </form>    
            </div>

            <div class="tela">
                <iframe width="800" height="450" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?q=Brasília+Centro (São Sebastião)+Área Especial 3&key=AIzaSyAlc2WZCmAYGRedR2vMULogwl1p6odWYgI"></iframe>
            </div>
        </nav>
    </main>
</body>
</html>
